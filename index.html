<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Stream Control</title>
</head>
<body>
  <button id="startButton">Start Media Stream</button>
  <button id="stopButton">Stop Media Stream</button>

  <script>
    // Assume you have a reference to the media stream
let mediaStream;

// Function to start the media stream (e.g., get access to the microphone)
async function startMediaStream() {
  try {
    mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
    console.log("Media stream started:", mediaStream);
  } catch (error) {
    console.error("Error accessing media devices:", error);
  }
}

// Function to stop the media stream
function stopMediaStream() {
  if (mediaStream) {
    // Stop all tracks in the media stream
    mediaStream.getTracks().forEach((track) => track.stop());
    console.log("Media stream stopped.");
    mediaStream = null;
  }
}

// Example usage: Attach these functions to buttons
document.getElementById("startButton").addEventListener("click", startMediaStream);
document.getElementById("stopButton").addEventListener("click", stopMediaStream);

  </script>
</body>
</html>
